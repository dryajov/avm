##########################################################
#                 Target Engine                          #
##########################################################

#                 DISKS / BACKEND DISKS                  
# Two disks are attached                                 
# Metadata Disk : A small disk with RAID-1 configuration 
# Data Disk     : A huge disk through MDRAID with RAID-6 
#                 configuration                          
#MetaData Disk Name with full path
TARGET_METADATA_DEVICE_NAME			= /dev/sda

#Data Disk Name with full path
TARGET_DATA_DEVICE_NAME 			= /dev/sdb

# AVM LBA Size                                           
# Supported Sizes 4K, 8K, 16K                            
# Currently $K only supported                            
TARGET_LBA_BLOCK_SIZE				= 4096			

#PasshThrough Mode : Read/Write IOs will be directed to 
# DataDisk without going through any engine
# 1 means No PassThrough i.e. IO will go through engines
# 0 means otherwise
TARGET_SWITCH_PASSTHROUGH_MODE		= 0

#Only Read IOs will be passthroughed if '1'
#If will be significant if SWITCH_PASSTHROUGH_MODE is 1
TARGET_SWITCH_PASSTHROUGH_READ		= 1

#Only Write IOs will be passthroughed if '1'
#If will be significant if SWITCH_PASSTHROUGH_MODE is 1
TARGET_SWITCH_PASSTHROUGH_WRITE		= 0

# Reads and Writes are faked
# 1 means ENABLED                                        
# 0 means DISABLED                                       
TARGET_FAKE_READ  					= 0
TARGET_FAKE_WRITE 					= 0

##########################################################
#            Alignment Engine Resource Limits            #
#                                                        #
##########################################################

# Switch for Data Alignment Engine
# 1 means ENABLED                                        
# 0 means DISABLED                                       
DAE_SWITCH 				= 1

# No. of Threads for serving READ IOs
DAE_READ_THREADS		= 2

# No. of Threads for serving WRITE IOs
DAE_WRITE_THREADS		= 2

# Switch for Alignment  Engine with Aligned READS having
# size more than Block size (4K)
#SWITCH_DAE_MULTI_BLOCK_READ = 0
DAE_SWITCH_MBR 			= 0

# Switch for Alignment Engine with Aligned WRITES having
# size more than Block size (4K)
#SWITCH_DAE_MULTI_BLOCK_WRITE = 0
DAE_SWITCH_MBW 			= 0

# Switch for Alignment  Engine with Partial READS having
# size less or equal to Block size (4K)
#SWITCH_DAE_PARTIAL_BLOCK_READ = 0
DAE_SWITCH_PBR 			= 0

# Switch for Alignment Engine with Partial WRITES having
# size less or equal to Block size (4K)
#SWITCH_DAE_PARTIAL_BLOCK_WRITE = 0
DAE_SWITCH_PBW 			= 0

##########################################################
#              Dedupe Engine Resource Limits             #
#                                                        #
##########################################################

# Switch for Data Dedupe Engine
# 1 means ENABLED                                        
# 0 means DISABLED                                       
DDE_SWITCH				= 0

# Size of PBA Table. If Zero then the Data Disk size will 
# be used
DDE_PBA_TABLE_SIZE		= 0

# Size of LBA Table
DDE_LBA_TABLE_SIZE		= 0

# Size of Hash Table
DDE_HBA_TABLE_SIZE		= 0

# No. of Threads for serving READ IOs
DDE_READ_THREADS		= 2

# No. of Threads for serving WRITE IOs
DDE_WRITE_THREADS		= 2

##########################################################
#		   BackEnd Cache Engine Resource Limits          #
#                                                        #
##########################################################

# Switch for BackEnd Cache Engine
# 1 means ENABLED                                        
# 0 means DISABLED                                       
BEC_SWITCH 				= 1

# Size of Backend Cache in terms of 4K sized pages
# 1 => 128K			5 => 8M
# 2 => 256K			6 => 16M
# 3 => 512K			7 => 32M
# 4 => 1M			8 => 64M
BEC_SIZE				= 1

# No. of Threads used for Reading / Writing Cache
BEC_THREADS				= 4

# Percentage  at which  Backend cache  will start evicting
# the LRU pages
BEC_EVICT_PERCENTAGE	= 10

##########################################################
#		   FrontEnd Cache Engine Resource Limits         #
#                                                        #
##########################################################

# Switch for FrontEnd Cache Engine
# 1 means ENABLED                                        
# 0 means DISABLED                                       
FEC_SWITCH 				= 0

# Size of FrontEnd Cache in terms of GB
# 1 => 4GB	
# 2 => 8GB
# 3 => 16GB
# 4 => 32GB
FEC_SIZE				= 1

# No. of Threads for serving READ IOs
FEC_READ_THREADS		= 2

# No. of Threads for serving WRITE IOs
FEC_WRITE_THREADS		= 2

# No. of Threads for Flushing WRITE IOs
FEC_FLUSH_THREADS		= 2

# No. of Seconds to sleep for flush timer
FEC_FLUSH_TIMER			= 2

##########################################################
#		       MetaData Engine Resource Limits           #
#                                                        #
##########################################################

# Switch for MetaData Engine
# 1 means ENABLED                                        
# 0 means DISABLED                                       
MDE_SWITCH 				= 1

##########################################################
#		         Volume Engine Resource Limits           #
#                                                        #
##########################################################

# Switch for Volume Engine
# 1 means ENABLED                                        
# 0 means DISABLED                                       
DVE_SWITCH 				= 1


##########################################################
#                      LOG LEVELS                        #
# CLI Log Levels                                         #
# Kernel Log Levels                                      #
##########################################################
AVM_LOG_LEVEL_CLI			= 3
AVM_LOG_LEVEL_KERNEL		= 4

##########################################################
#                           END                          #
#            ZAIDSTOR AVM Configuration file             #
#                       avm.conf                         #
#                     version  1.1                       #
#                                                        #
